<!DOCTYPE html>
<html lang="en">
  <head>
    <title>H/W Table</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>  
  <body>
    <table>
      <tr>
        <td rowspan="2" id="color_1"></td>
        <td colspan="2" id="color_5"></td>
        <td rowspan="2" id="color_6"></td>
        <td id="color_4"></td>
        <td rowspan="2" id="color_1"></td>
      </tr>
      <tr>
        <td id="color_2"></td>
        <td id="color_2"></td>
        <td id="color_1"></td>
      </tr>
      <tr>
        <td id="color_4"></td>
        <td rowspan="2" id="color_1"></td>
        <td rowspan="2" colspan="2" id="color_7"></td>
        <td colspan="2" id="color_4"></td>
      </tr>
      <tr>
        <td id="color_7"></td>
        <td id="color_1"></td>
        <td id="color_3"></td>
      </tr>
      <tr>
        <td colspan="6" id="color_5"></td>
      </tr>
      <tr>
        <td rowspan="2" id="color_7"></td>
        <td rowspan="2" id="color_4"></td>
        <td colspan="3" id="color_2"></td>
        <td rowspan="2" id="color_7"></td>
      </tr>
      <tr>
        <td colspan="3" id="color_3"></td>
      </tr>
    </table>
  </body>
</html>
